<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />

		<title>Store - Your Best Marketplace</title>

		<link
			href="https://unpkg.com/aos@2.3.1/dist/aos.css"
			rel="stylesheet" />
		<link href="style/main.css" rel="stylesheet" />
	</head>

	<body>
		<nav
			class="navbar navbar-expand-lg navbar-store py-2.5 sticky-top fixed-top navbar-fixed-top"
			data-aos="fade-down">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="/images/logo.svg" style="height: 1.7rem" alt="" />
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link active" href="/index.html"
								>Beranda</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/categories.html"
								>Kategori</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Hadiah</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/register.html">Daftar</a>
						</li>
						<li class="nav-item">
							<a href="/login.html"
								><button type="button" class="btn btn-success">
									Masuk
								</button></a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="page-content page-auth mt-5" id="register">
			<div class="section-store-auth" data-aos="fade-up">
				<div class="container">
					<div
						class="row align-items-center justify-content-center row-login">
						<div class="col-lg-4">
							<h2>
								Daftarkan diri Anda! <br />Lengkapi
								langkah-langkah di bawah ini untuk memulai.
							</h2>
							<form class="mt-3">
								<div class="form-group">
									<label>Nama Lengkap</label>
									<input
										type="text"
										class="form-control is-valid"
										v-model="name"
										autofocus />
								</div>
								<div class="form-group">
									<label>Email</label>
									<input
										type="email"
										class="form-control is-invalid"
										v-model="email" />
								</div>
								<div class="form-group">
									<label>Password</label>
									<input
										type="password"
										class="form-control" />
								</div>
								<div class="form-group">
									<label>Toko</label>
									<p class="text-muted">
										Apakah anda juga ingin membuka toko?
									</p>
									<div
										class="custom-control custom-radio custom-control-inline">
										<input
											type="radio"
											class="custom-control-input"
											name="is_store_open"
											id="openStoreTrue"
											v-model="is_store_open"
											:value="true" />
										<label
											for="openStoreTrue"
											class="custom-control-label"
											>Iya</label
										>
									</div>
									<div
										class="custom-control custom-radio custom-control-inline">
										<input
											type="radio"
											class="custom-control-input"
											name="is_store_open"
											id="openStoreFalse"
											v-model="is_store_open"
											:value="false" />
										<label
											for="openStoreTrue"
											class="custom-control-label"
											>Lain Kali</label
										>
									</div>
								</div>
								<div class="form-group" v-if="is_store_open">
									<label>Nama Toko</label>
									<input type="text" class="form-control" />
								</div>
								<div class="form-group" v-if="is_store_open">
									<label>Kategori</label>
									<select
										name="category"
										class="form-control">
										<option value="" disabled>
											Pilih Katgegori
										</option>
									</select>
								</div>

								<a
									href="/dashboard.html"
									class="btn btn-success btn-block mt-4">
									Daftar
								</a>
								<a
									href="/login.html"
									class="btn btn-signup btn-block mt-4">
									Masuk
								</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div class="container">
				<div class="row">
					<div class="col-12 text-center">
						<p class="pt-4 pb-2">
							2023 Copyright Store. all Rights Reserved.
						</p>
					</div>
				</div>
			</div>
		</footer>

		<!-- Bootstrap core JavaScript -->
		<script src="/vendor/jquery/jquery.slim.min.js"></script>
		<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>
			AOS.init();
		</script>
		<script src="vendor/vue/vue.js"></script>
		<script src="https://unpkg.com/vue-toasted"></script>
		<script>
			Vue.use(Toasted);

			var register = new Vue({
				el: '#register',
				mounted() {
					AOS.init();
					this.$toasted.error(
						'Maaf, sepertinya email sudah terdaftar',
						{
							position: 'top-center',
							className: 'rounded',
							duration: 1000,
						}
					);
				},
				data: {
					name: 'Adham Roy Bhafiel',
					email: 'adamroybafiel@gmail.com',
					password: '',
					is_store_open: true,
					store_name: '',
				},
			});
		</script>
		<script src="/script/navbar-scroll.js"></script>
	</body>
</html>
